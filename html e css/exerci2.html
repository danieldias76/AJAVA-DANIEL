<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <style>
        .tr1{
            color: green;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
        <p>Este é um <b>exercício prático</b> para treinar HTML.
        <br>Aqui você vai usar título, parágrafos, listas e tabelas.</p>
    <h1>Listas de Matérias</h1>
    <ul>
        <li>Matemática</li>
        <li>Português</li>
        <li>Ciências</li>
    </ul>
    <h1>Tabela de Alunos</h1>
    <table border="1">
        <tr class="tr1">
            <th>Nome</th>
            <th>Idade</th>
            <th>Telefone</th>
        </tr>
        <tr>
            <td>Ana</td>
            <td>20</td>
            <td>(11) 99999-1111</td>
        </tr>
        <tr>
            <td>Carlos</td>
            <td>22</td>
            <td>(11) 98888-2222</td>
        </tr>
    </table>
    <img src="/img/aa.jpg" alt="cachorro" >
</body>
</html>
